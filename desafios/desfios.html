<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braintec</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Botões fixos -->
  <a id="home-btn" class="top-btn" href="../index.html">Início</a>
  <button id="restart-btn" class="top-btn">Recomeçar</button>

  <!-- Tela inicial -->
  <div class="container" id="start-screen">
    <h1>Quiz Saúde Mental & Física</h1>
    <p>Teste seus conhecimentos — pronto para começar?</p>
    <button id="start-btn" class="btn start-btn">Iniciar Quiz</button>

  <!-- Quiz -->
  <div class="container" id="quiz" style="display:none;">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <button id="next-btn">Próxima</button>

  </div>
